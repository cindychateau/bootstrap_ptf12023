<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica de Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>¡Hola con Bootstrap!</h1>
        <div class="row">
            <div class="col-6 bg-image">
                col-6
            </div>
            <div class="col-3 bg-danger">
                col-3
            </div>
            <div class="col-2 bg-info">
                col-2
            </div>
            <div class="col-1 bg-warning">
                col-1
            </div>
        </div>
        <div class="row">
            <div class="col text-success bg-dark">
                Columna 1
            </div>
            <div class="col">
                Columna 2
            </div>
            <div class="col">
                Columna 3
            </div>
            <div class="col">
                Columna 4
            </div>
        </div>
        <div class="row mt-5"> <!-- mt mr mb ml -> Margins -->
            <div class="col-5">
                <button class="btn btn-info">Boton Azul</button>
                <a href="http://google.com" class="btn btn-danger">Google</a>
                <button class="btn btn-outline-success">Delineado</button>
            </div>
        </div>
        <div class="row">
            <table class="table table-striped table-primary table-hover">
                <thead>
                    <tr>
                        <th>Encabezado 1</th>
                        <th>Encabezado 2</th>
                        <th>Encabezado 3</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Columna 1.1</td>
                        <td>Columna 1.2</td>
                        <td>Columna 1.3</td>
                    </tr>
                    <tr>
                        <td>Columna 2.1</td>
                        <td>Columna 2.2</td>
                        <td>Columna 2.3</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row mt-3 mb-3">
            <form action="#" method="post">
                <div class="col-4 border border-dark border-5">
                    <label class="form-label">Nombre</label>
                    <input class="form-control" >
                </div>
            </form>
            <div class="alert alert-success">
                *Favor de llenar todos los campos
            </div>
        </div>
    </div>
    <div class="container-fluid bg-info">
        <h1>¡Hola con Bootstrap!</h1>
    </div>
</body>
</html>
